<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段階式謎解きヒントサイト（修正版）</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h1, h2, p {
            text-align: center;
        }

        .hint-box {
            margin-top: 20px;
            padding: 15px;
            border-left: 4px solid #007BFF;
            background-color: #f0f8ff;
            border-radius: 8px;
            font-size: 20px; /* ヒント文字大きく */
        }

        .confirm-text {
            font-size: 24px; /* 確認文大きく */
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #e53935;
        }

        button {
            margin: 10px 5px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 謎⑤専用ボタンデザイン */
        .final-button {
            background-color: #ff5722;
            color: white;
        }

        .final-button:hover {
            background-color: #e64a19;
        }

        /* 謎⑥専用ボタンデザイン（初期ロック） */
        .locked-button {
            background-color: gray;
            color: white;
            cursor: not-allowed;
        }

        /* 答えボタン（赤） */
        .answer-button {
            background-color: #e53935;
            color: white;
        }

        .answer-button:hover {
            background-color: #c62828;
        }

        @media (max-width: 480px) {
            button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <h1>謎解きヒントサイト</h1>
    <p>見たい謎を選んでください。</p>

    <!-- 謎の選択ボタン -->
    <div style="text-align: center;">
        <button onclick="selectPuzzle(1)">謎(1)</button>
        <button onclick="selectPuzzle(2)">謎(2)</button>
        <button onclick="selectPuzzle(3)">謎(3)</button>
        <button onclick="selectPuzzle(4)">謎(4)</button>
        <button class="final-button" onclick="selectPuzzle(5)">謎(5)</button>
        <button id="puzzle6Button" class="locked-button" disabled>謎(6)</button>
    </div>

    <!-- 確認メッセージ表示エリア -->
    <div id="confirmArea" class="confirm-text"></div>

    <!-- ヒント表示エリア -->
    <div id="hintArea" style="margin-top: 30px;"></div>
    <div id="nextButtonArea" style="text-align: center;"></div>

    <script>
        const hints = {
            1: ["謎① ヒント①：数字は26まであるようだ",
                "謎① ヒント②：日本語を変換してみよう",
                "謎① ヒント③：送り仮名が き で揃ってるね！"
            ],
            2: ["謎② ヒント①：2014は2文字、2015は3文字",
                "謎② ヒント②：全部で12種類あるよ",
                "謎② ヒント③：2025年は巳年だよ"
            ],
            3: ["謎③ ヒント①：右の熟語をひらがなにしてみよう",
                "謎③ ヒント②：羊が1匹、羊が2匹、、、眠くなってきたな",
                "謎③ ヒント③：それぞれのものの数え方を考えてみよう"
            ],
            4: ["謎④ ヒント①：太陽のマークを思い浮かべてみて",
                "謎④ ヒント②：☼このマークだね",
                "謎④ ヒント③：地理の授業を思い出してみて"
            ],
            5: ["謎⑤ ヒント①：消える というのがポイント",
                "謎⑤ ヒント②：消えるのは 手、大軍、エキ の3つ",
                "謎⑤ ヒント③：拡は何へん？"
            ],
            6: ["謎⑥ ヒント①：<img src='images/hint1.jpg' alt='ヒント画像1' style='max-width:100%;'>",
                "謎⑥ ヒント②：<img src='images/hint2.jpg' alt='ヒント画像2' style='max-width:100%;'>",
                "謎⑥ ヒント③：<img src='images/hint3.jpg' alt='ヒント画像3' style='max-width:100%;'>"
            ]
        };

        const answers = {
            1: "答え：輝き",
            2: "答え：の",
            3: "答え：拡大",
            4: "答え：工場",
            5: "答え：光の広場",
            6: "答え：写真に隠されたキーワード"
        };

        let currentPuzzle = 0;
        let currentStep = 0;

        function selectPuzzle(puzzleNumber) {
            if (puzzleNumber === 6 && document.getElementById('puzzle6Button').disabled) {
                alert("謎(6)は謎(5)をクリアしないと解けません！");
                return;
            }
            startPuzzle(puzzleNumber);
        }

        function startPuzzle(puzzleNumber) {
            currentPuzzle = puzzleNumber;
            currentStep = 0;
            document.getElementById('hintArea').innerHTML = '';
            document.getElementById('nextButtonArea').innerHTML = '';
            document.getElementById('confirmArea').innerHTML = '';
            showNextHint();
        }

        function showNextHint() {
            if (currentPuzzle === 0 || currentStep >= 3) return;

            // 確認メッセージ（謎⑤と謎⑥で変更）
            if (currentStep === 0) {
                if (currentPuzzle === 5) {
                    const allSolved = confirm(`謎(1)〜(4)は全て解けていますか？`);
                    if (!allSolved) return;
                }
                if (currentPuzzle === 6) {
                    const allSolved = confirm(`謎(5)は解けていますか？`);
                    if (!allSolved) return;
                }
            }

            // ページ内に確認文表示
            document.getElementById('confirmArea').innerHTML = `このヒント${currentStep + 1}を本当に見ますか？`;
            document.getElementById('nextButtonArea').innerHTML = `<button onclick="displayHint()">はい</button>`;
        }

        function displayHint() {
            document.getElementById('confirmArea').innerHTML = '';

            const hintText = hints[currentPuzzle][currentStep];
            const hintHTML = `
                <div class="hint-box">
                    <h2>ヒント${currentStep + 1}</h2>
                    <p>${hintText}</p>
                </div>
            `;
            document.getElementById('hintArea').insertAdjacentHTML('beforeend', hintHTML);

            currentStep++;

            if (currentStep < 3) {
                document.getElementById('nextButtonArea').innerHTML = `<button onclick="showNextHint()">次のヒント</button>`;
            } else {
                document.getElementById('nextButtonArea').innerHTML = `<button class="answer-button" onclick="showAnswer()">さらに見る（答え）</button>`;
            }
        }

        function showAnswer() {
            document.getElementById('confirmArea').innerHTML = `<span style="font-size: 24px; color: #e53935;">本当に答えを見ますか？</span>`;
            document.getElementById('nextButtonArea').innerHTML = `<button onclick="displayAnswer()">はい</button>`;
        }

        function displayAnswer() {
            document.getElementById('confirmArea').innerHTML = '';

            const answerText = answers[currentPuzzle];
            const answerHTML = `
                <div class="hint-box" style="background-color: #ffebee; border-left-color: #e53935;">
                    <h2>答え</h2>
                    <p>${answerText}</p>
                </div>
            `;
            document.getElementById('hintArea').insertAdjacentHTML('beforeend', answerHTML);

            // 謎(5)クリア後に謎(6)解放
            if (currentPuzzle === 5) {
                const button6 = document.getElementById('puzzle6Button');
                button6.disabled = false;
                button6.classList.remove('locked-button');
                button6.classList.add('final-button');
            }

            document.getElementById('nextButtonArea').innerHTML = `<button onclick="reset()">最初に戻る</button>`;
        }

        function reset() {
            currentPuzzle = 0;
            currentStep = 0;
            document.getElementById('hintArea').innerHTML = '';
            document.getElementById('nextButtonArea').innerHTML = '';
            document.getElementById('confirmArea').innerHTML = '';
        }
    </script>
</body>
</html>
