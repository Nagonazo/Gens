<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段階式謎解きヒント（最終問題付き・色分け）</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h1, h2, p {
            text-align: center;
        }

        .hint-box {
            margin-top: 20px;
            padding: 15px;
            border-left: 4px solid #007BFF;
            background-color: #f0f8ff;
            border-radius: 8px;
        }

        button {
            margin: 10px 5px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 謎⑤専用ボタンデザイン */
        .final-button {
            background-color: #ff5722; /* オレンジ */
            color: white;
        }

        .final-button:hover {
            background-color: #e64a19; /* オレンジ濃いめ */
        }

        @media (max-width: 480px) {
            button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <h1>謎解きヒントサイト</h1>
    <p>見たい謎を選んでください。</p>

    <!-- 謎の選択ボタン -->
    <div style="text-align: center;">
        <button onclick="selectPuzzle(1)">謎①</button>
        <button onclick="selectPuzzle(2)">謎②</button>
        <button onclick="selectPuzzle(3)">謎③</button>
        <button onclick="selectPuzzle(4)">謎④</button>
        <button class="final-button" onclick="selectPuzzle(5)">謎⑤</button> <!-- 謎⑤だけ色変更 -->
    </div>

    <!-- ヒント表示エリア -->
    <div id="hintArea" style="margin-top: 30px;"></div>
    <div id="nextButtonArea" style="text-align: center;"></div>

    <script>
        const hints = {
            1: ["謎① ヒント①：数字は26まであるようだ",
                "謎① ヒント②：日本語を変換してみよう",
                "謎① ヒント③：送り仮名が き で揃ってるね！"
               ],
            2: ["謎② ヒント①：2014は2文字、2015は3文字",
                "謎② ヒント②：全部で12種類あるよ",
                "謎② ヒント③：2025年は巳年だよ"
               ],
            3: ["謎③ ヒント①：右の熟語をひらがなにしてみよう",
                "謎③ ヒント②：羊が1匹、羊が2匹、、、眠くなってきたな",
                "謎③ ヒント③：それぞれのものの数え方を考えてみよう"
               ],
            4: ["謎④ ヒント①：太陽のマークを思い浮かべてみて",
                "謎④ ヒント②：☼このマークだね",
                "謎④ ヒント③：地理の授業を思い出してみて"
               ],
            5: ["謎⑤ ヒント①：消える というのがポイント",
                "謎⑤ ヒント②：消えるのは 手、大軍、エキ の3つ",
                "謎⑤ ヒント③：拡は何へん？"
               ]
        };

        const answers = {
            1: "答え：輝き",
            2: "答え：の",
            3: "答え：拡大",
            4: "答え：工場",
            5: "答え：光の広場"
        };

        let currentPuzzle = 0;
        let currentStep = 0;

        function selectPuzzle(puzzleNumber) {
            currentPuzzle = puzzleNumber;
            currentStep = 0;
            document.getElementById('hintArea').innerHTML = '';
            document.getElementById('nextButtonArea').innerHTML = '';
            showNextHint();
        }

        function showNextHint() {
            if (currentPuzzle === 0 || currentStep >= 3) return;

            // 謎⑤だけ特別ダブル確認
            if (currentPuzzle === 5) {
                const allSolved = confirm("謎①〜④は全て解けていますか？");
                if (!allSolved) return;
            }

            const confirmShow = confirm(`このヒント${currentStep + 1}を本当に見ますか？`);
            if (!confirmShow) return;

            const hintText = hints[currentPuzzle][currentStep];
            const hintHTML = `
                <div class="hint-box">
                    <h2>ヒント${currentStep + 1}</h2>
                    <p>${hintText}</p>
                </div>
            `;
            document.getElementById('hintArea').insertAdjacentHTML('beforeend', hintHTML);

            currentStep++;

            if (currentStep < 3) {
                document.getElementById('nextButtonArea').innerHTML = `<button onclick="showNextHint()">次のヒント</button>`;
            } else {
                document.getElementById('nextButtonArea').innerHTML = `<button onclick="showAnswer()">さらに見る（答え）</button>`;
            }
        }

        function showAnswer() {
            const confirmShow = confirm("本当に答えを見ますか？");
            if (!confirmShow) return;

            const answerText = answers[currentPuzzle];
            const answerHTML = `
                <div class="hint-box" style="background-color: #ffebee; border-left-color: #e53935;">
                    <h2>答え</h2>
                    <p>${answerText}</p>
                </div>
            `;
            document.getElementById('hintArea').insertAdjacentHTML('beforeend', answerHTML);

            document.getElementById('nextButtonArea').innerHTML = `<button onclick="reset()">最初に戻る</button>`;
        }

        function reset() {
            currentPuzzle = 0;
            currentStep = 0;
            document.getElementById('hintArea').innerHTML = '';
            document.getElementById('nextButtonArea').innerHTML = '';
        }
    </script>
</body>
</html>
