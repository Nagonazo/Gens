<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>段階式謎解きヒント</title>
    <style>
        .hint { display: none; margin-top: 20px; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>謎解きヒントサイト</h1>
    <p>見たい謎を選んでください。</p>

    <!-- 謎の選択ボタン -->
    <button onclick="selectPuzzle(1)">謎①</button>
    <button onclick="selectPuzzle(2)">謎②</button>
    <button onclick="selectPuzzle(3)">謎③</button>
    <button onclick="selectPuzzle(4)">謎④</button>

    <!-- ヒント表示エリア -->
    <div id="hintArea" style="margin-top: 20px;"></div>

    <script>
        // ヒントデータ
        const hints = {
            1: ["謎① ヒント①：赤いものを探せ！", "謎① ヒント②：高い場所にあるよ。", "謎① ヒント③：答えは「りんご」"],
            2: ["謎② ヒント①：数字を並べ替えて！", "謎② ヒント②：時計がヒント。", "謎② ヒント③：答えは「12:30」"],
            3: ["謎③ ヒント①：アルファベットがカギ。", "謎③ ヒント②：最初の文字に注目。", "謎③ ヒント③：答えは「ABC」"],
            4: ["謎④ ヒント①：音に注意して！", "謎④ ヒント②：3回鳴るときがチャンス。", "謎④ ヒント③：答えは「ベル」"]
        };

        let currentPuzzle = 0;
        let currentStep = 0;

        function selectPuzzle(puzzleNumber) {
            currentPuzzle = puzzleNumber;
            currentStep = 0;
            showNextHint();
        }

        function showNextHint() {
            if (currentPuzzle === 0) return;

            currentStep++;
            const hintText = hints[currentPuzzle][currentStep - 1];

            // ヒントエリアの更新
            let hintHTML = `<h2>謎${currentPuzzle}のヒント${currentStep}</h2>`;
            hintHTML += `<p>${hintText}</p>`;

            // まだ次のヒントがある場合
            if (currentStep < 3) {
                hintHTML += `<button onclick="showNextHint()">次のヒント</button>`;
            } else {
                hintHTML += `<button onclick="reset()">最初に戻る</button>`;
            }

            document.getElementById('hintArea').innerHTML = hintHTML;
        }

        function reset() {
            currentPuzzle = 0;
            currentStep = 0;
            document.getElementById('hintArea').innerHTML = '';
        }
    </script>
</body>
</html>
