<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段階式謎解きヒント（スマホ対応・確認あり・答え表示）</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h1, h2, p {
            text-align: center;
        }

        .hint-box {
            margin-top: 20px;
            padding: 15px;
            border-left: 4px solid #007BFF;
            background-color: #f0f8ff;
            border-radius: 8px;
        }

        button {
            margin: 10px 5px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <h1>謎解きヒントサイト</h1>
    <p>見たい謎を選んでください。</p>

    <!-- 謎の選択ボタン -->
    <div style="text-align: center;">
        <button onclick="selectPuzzle(1)">謎①</button>
        <button onclick="selectPuzzle(2)">謎②</button>
        <button onclick="selectPuzzle(3)">謎③</button>
        <button onclick="selectPuzzle(4)">謎④</button>
    </div>

    <!-- ヒント表示エリア -->
    <div id="hintArea" style="margin-top: 30px;"></div>
    <div id="nextButtonArea" style="text-align: center;"></div>

    <script>
        const hints = {
            1: ["謎① ヒント①：赤いものを探せ！", "謎① ヒント②：高い場所にあるよ。", "謎① ヒント③：最後はあの木の上。"],
            2: ["謎② ヒント①：数字を並べ替えて！", "謎② ヒント②：時計がヒント。", "謎② ヒント③：短針に注目！"],
            3: ["謎③ ヒント①：アルファベットがカギ。", "謎③ ヒント②：最初の文字に注目。", "謎③ ヒント③：Cから始まるよ。"],
            4: ["謎④ ヒント①：音に注意して！", "謎④ ヒント②：3回鳴るときがチャンス。", "謎④ ヒント③：聞こえたら近くを探せ！"]
        };

        const answers = {
            1: "答え：りんご",
            2: "答え：12:30",
            3: "答え：CAT",
            4: "答え：ベル"
        };

        let currentPuzzle = 0;
        let currentStep = 0;

        function selectPuzzle(puzzleNumber) {
            currentPuzzle = puzzleNumber;
            currentStep = 0;
            document.getElementById('hintArea').innerHTML = '';
            document.getElementById('nextButtonArea').innerHTML = '';
            showNextHint();
        }

        function showNextHint() {
            if (currentPuzzle === 0 || currentStep >= 3) return;

            const confirmShow = confirm(`このヒント${currentStep + 1}を本当に見ますか？`);
            if (!confirmShow) return;

            const hintText = hints[currentPuzzle][currentStep];
            const hintHTML = `
                <div class="hint-box">
                    <h2>ヒント${currentStep + 1}</h2>
                    <p>${hintText}</p>
                </div>
            `;
            document.getElementById('hintArea').insertAdjacentHTML('beforeend', hintHTML);

            currentStep++;

            if (currentStep < 3) {
                document.getElementById('nextButtonArea').innerHTML = `<button onclick="showNextHint()">次のヒント</button>`;
            } else {
                document.getElementById('nextButtonArea').innerHTML = `<button onclick="showAnswer()">さらに見る（答え）</button>`;
            }
        }

        function showAnswer() {
            const confirmShow = confirm("本当に答えを見ますか？");
            if (!confirmShow) return;

            const answerText = answers[currentPuzzle];
            const answerHTML = `
                <div class="hint-box" style="background-color: #ffebee; border-left-color: #e53935;">
                    <h2>答え</h2>
                    <p>${answerText}</p>
                </div>
            `;
            document.getElementById('hintArea').insertAdjacentHTML('beforeend', answerHTML);

            document.getElementById('nextButtonArea').innerHTML = `<button onclick="reset()">最初に戻る</button>`;
        }

        function reset() {
            currentPuzzle = 0;
            currentStep = 0;
            document.getElementById('hintArea').innerHTML = '';
            document.getElementById('nextButtonArea').innerHTML = '';
        }
    </script>
</body>
</html>
