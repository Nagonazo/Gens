<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>謎解きヒントサイト</title>
    <style>
        .hint { display: none; margin-top: 20px; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>謎解きのヒント</h1>
    <p>見たい謎を選んでね。</p>

    <button onclick="showHint('hint1')">謎①のヒント</button>
    <button onclick="showHint('hint2')">謎②のヒント</button>
    <button onclick="showHint('hint3')">謎③のヒント</button>

    <div id="hint1" class="hint">
        <h2>謎①のヒント</h2>
        <p>ヒント：赤いものを探して！</p>
    </div>

    <div id="hint2" class="hint">
        <h2>謎②のヒント</h2>
        <p>ヒント：3文字の英単語がカギ。</p>
    </div>

    <div id="hint3" class="hint">
        <h2>謎③のヒント</h2>
        <p>ヒント：時計をよく見て！</p>
    </div>

    <script>
        function showHint(hintId) {
            // すべてのヒントを非表示
            const hints = document.querySelectorAll('.hint');
            hints.forEach(hint => hint.style.display = 'none');

            // 指定したヒントだけ表示
            document.getElementById(hintId).style.display = 'block';
        }
    </script>
</body>
</html>
